     import {BoxGeometry,Primitive, PerspectiveCamera,Scene,PhongMaterial,Vector3,Color,SpotLight} from '../dist/index.js';

     const  init= async()=>{
        const geometry=new BoxGeometry(10,10,10);

        const img = document.createElement('img');
        img.src ='./Di-3d.png';
        await img.decode();
        const imageBitmap = await createImageBitmap(img);
        const phongMaterial=new PhongMaterial(imageBitmap);

        const primitive=new Primitive(geometry,phongMaterial)

        const camera=new PerspectiveCamera(Math.PI / 3.0,0.75,0.1, 2000)
        camera.position=new Vector3(135,0,0);
        camera.lookAt(new Vector3(0,0,0));

        console.log(camera.viewMatrix);
        const light=new SpotLight(new Vector3(1.0,0.0,0.0),0.8);

        const scene=new Scene({
            container:'app'
        });

        scene.add(primitive);
        scene.setCamera(camera);
        scene.addLight(light);
        function animate() {
            requestAnimationFrame( animate );
            scene.render()
        }
        // document.body.appendChild(scene.context.canvas);
        animate()
     }
