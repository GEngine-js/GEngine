<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webworkerTask</title>
    <!-- <link rel="stylesheet" href="./index.scss" /> -->
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            background: #692a84;
            background: linear-gradient(316deg, #0e0f2a, #060913);
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #app {
            height:100%;
            width:100%;
        }
    </style>
    <!-- <script type="module" src="../dist/index.js"></script> -->
</head>

<body>
    <div id="app"></div>
    <script type="module">
     import {BoxGeometry,Primitive, PerspectiveCamera,Scene,PhongMaterial,Vector3,Color,SpotLight} from '../dist/index.js';

     const  init= async()=>{
        const geometry=new BoxGeometry(10,10,10);

        const img = document.createElement('img');
        img.src ='./Di-3d.png';
        await img.decode();
        const imageBitmap = await createImageBitmap(img);
        const phongMaterial=new PhongMaterial(imageBitmap);

        const primitive=new Primitive(geometry,phongMaterial)

        const camera=new PerspectiveCamera(Math.PI / 3.0,1.1662870159453302,1.0, 5000)
        camera.position=new Vector3(135,0,0);
        camera.lookAt(new Vector3(0,0,0));

        console.log(camera.viewMatrix);
        const light=new SpotLight(new Vector3(1.0,0.0,0.0),0.8);

        const scene=new Scene({
            container:'app'
        });

        scene.add(primitive);
        scene.setCamera(camera);
        scene.addLight(light);
        function animate() {
            requestAnimationFrame( animate );
            scene.render()
        }
        // document.body.appendChild(scene.context.canvas);
        animate()
     }
     init();

    </script>
</body>

</html>
