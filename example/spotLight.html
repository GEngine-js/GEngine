<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>webworkerTask</title>
		<!-- <link rel="stylesheet" href="./index.scss" /> -->
		<style>
			* {
				box-sizing: border-box;
			}

			html {
				background: #692a84;
				background: linear-gradient(316deg, #0e0f2a, #060913);
			}

			body {
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				overflow: hidden;
				height: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			#app {
				height: 100%;
				width: 100%;
			}
		</style>
		<!-- <script type="module" src="../dist/index.js"></script> -->
	</head>

	<body>
		<div id="app"></div>
		<script type="module">
			import {
				BoxGeometry,
				Mesh,
				PerspectiveCamera,
				Scene,
				PhongMaterial,
				Vector3,
				Color,
				SpotLight,
				PointLight,
				Sampler,
				Texture,
				Axes,
				OrbitControl
			} from "../dist/index.js";

			const init = async () => {
				const geometry = new BoxGeometry(10, 60, 60);

				const img = document.createElement("img");
				img.src = "./uv.jpg";
				await img.decode();
				const imageBitmap = await createImageBitmap(img);
				const baseSampler = new Sampler({
					magFilter: "linear",
					minFilter: "linear"
				});
				const baseTexture = new Texture({
					size: { width: imageBitmap.width, height: imageBitmap.height, depth: 1 },
					data: {
						source: imageBitmap
					},
					format: "rgba8unorm",
					usage:
						GPUTextureUsage.TEXTURE_BINDING | GPUTextureUsage.COPY_DST | GPUTextureUsage.RENDER_ATTACHMENT,
					sampler: baseSampler
				});
				const phongMaterial = new PhongMaterial();
				phongMaterial.baseTexture = baseTexture;
				phongMaterial.baseSampler = baseSampler;
				phongMaterial.shininess = 10;
				const primitive = new Mesh(geometry, phongMaterial);
				// primitive.rotateY(Math.PI/3)
				const camera = new PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
				camera.position.set(0, 20, 0);
				camera.lookAt(0, 0, 0);

				// console.log(camera.viewMatrix);
				const spotLight = new SpotLight(new Vector3(0.0, 1.0, 0.0), 6, 30, Math.PI / 6);
				spotLight.position = new Vector3(0, 34, 20);

				const spotLight1 = new SpotLight(new Vector3(1.0, 0.0, 0.0), 6, 30, Math.PI / 6);
				spotLight1.position = new Vector3(0, 34, 0);

				const spotLight2 = new SpotLight(new Vector3(0.0, 0.0, 1.0), 6, 30, Math.PI / 6);
				spotLight2.position = new Vector3(20, 34, 0);

				const pointLight = new PointLight(new Vector3(1.0, 0.6, 1.0), 2, 20, 1);
				pointLight.position = new Vector3(0, 20, -20);

				const pointLight1 = new PointLight(new Vector3(0.5, 1.0, 0.5), 2, 20, 1);
				pointLight1.position = new Vector3(-20, 20, 0);
				const scene = new Scene({ container: "app" });
				const axes = new Axes();
				axes.scale.set(10, 10, 10);
				scene.add(axes);
				const control = new OrbitControl(camera, document.getElementById("app"));
				//   primitive.rotateY(0.1)
				//         primitive.rotateX(0.4)
				scene.add(primitive);
				scene.setCamera(camera);
				scene.addLight(spotLight1);
				scene.addLight(spotLight);
				scene.addLight(spotLight2);

				scene.addLight(pointLight1);
				scene.addLight(pointLight);
				function animate() {
					// primitive.rotateY(0.01)
					// primitive.rotateX(0.01)
					control.update();
					requestAnimationFrame(animate);
					scene.render();
				}
				// document.body.appendChild(scene.context.canvas);
				animate();
			};
			init();
		</script>
	</body>
</html>
